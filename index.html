<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <p class="the-font title">Rock Paper Scissors</p>
  <div class="player-moves">
    <button id="rock" class="the-font play-button">
      ✊🏼
    </button>
    <button id="paper" class="the-font play-button">
      🖐🏼
    </button>
    <button id="scissors" class="the-font play-button">
      ✌🏼
    </button>
  </div>
  <div class="the-moves the-font">
    <p class="won-lost the-font"></p>
    <p class="moves the-font"></p>
    <div class="the-players">
      <p>You</p>
      <p>Computer</p>
    </div>
  </div>
  
  <div class="scores the-font">
    <p class="wins the-font">wins: 0</p>
    <p class="losses the-font"> losses: 0</p>
    <p class="ties the-font">ties: 0</p>
  </div>
  <button id="reset" class="the-font">
    reset score
  </button>
  <button class="the-font auto-paly-button">
    Auto Play
  </button>
  <div class="confirm-js">
    
  </div>
 

  <script src="index.js"></script>
</body>

</html>
